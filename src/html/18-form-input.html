<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 인풋 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            placeholder="예)홍길동"
            minlength="2"
          />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            required
            placeholder="8자리 이상"
          />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" required name="userEmail" />
        </div>
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" id="userPhone" required name="userPhone" />
        </div>
        <div>
          <input
            type="checkbox"
            value="HTML"
            checked
            name="classLikelion"
            id="classHtml"
          />
          <label for="classHtml">HTML</label>
        </div>
        <div>
          <input
            type="checkbox"
            value="CSS"
            name="classLikelion"
            id="classCss"
          />
          <label for="classCss">CSS</label>
        </div>
        <div>
          <input type="checkbox" value="JS" name="classLikelion" id="classJs" />
          <label for="classJs">JS</label>
        </div>
        <div>
          <input
            type="radio"
            value="classRoom10"
            name="classRoom10"
            id="classLikelion10"
          /><label for="classLikelion10">회고10팀</label>
        </div>
        <div>
          <input
            type="radio"
            value="classRoom11"
            name="classRoom10"
            id="classLikelion11"
          /><label for="classLikelion11">회고11팀</label>
        </div>
        <div>
          <input type="submit" value="전송" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
